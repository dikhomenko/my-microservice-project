version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=dinadb
      - POSTGRES_USER=dinauser
      - POSTGRES_PASSWORD=dinapassword
    networks:
      - dina-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dinauser -d dinadb"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: ./app
    command: gunicorn dina_app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./app:/code
    expose:
      - 8000
    environment:
      - DATABASE_NAME=dinadb
      - DATABASE_USER=dinauser
      - DATABASE_PASSWORD=dinapassword
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dina-network

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - dina-network

volumes:
  postgres_data:

networks:
  dina-network:
    driver: bridge
