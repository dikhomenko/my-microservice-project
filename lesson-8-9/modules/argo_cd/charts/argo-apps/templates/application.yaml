apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app
  namespace: { { .Values.argocdNamespace } }
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: { { .Values.gitRepoUrl } }
    targetRevision: { { .Values.gitTargetRevision } }
    path: { { .Values.chartPath } }

  destination:
    server: https://kubernetes.default.svc
    namespace: { { .Values.appNamespace } }

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
