apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-app
  namespace: {{ .Values.argocdNamespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: {{ .Values.gitRepoUrl }}
    targetRevision: {{ .Values.gitTargetRevision }}
    path: {{ .Values.chartPath }}
    helm:
      values: |
        config:
          DATABASE_HOST: "{{ .Values.dbHost }}"
          DATABASE_PORT: "{{ .Values.dbPort }}"
          DATABASE_NAME: "{{ .Values.dbName }}"
          DATABASE_USER: "{{ .Values.dbUsername }}"
          DATABASE_PASSWORD: "{{ .Values.dbPassword }}"

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.appNamespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m