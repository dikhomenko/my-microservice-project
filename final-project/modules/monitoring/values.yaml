# Kube-Prometheus-Stack Helm Values

# Prometheus configuration
prometheus:
  enabled: true

  prometheusSpec:
    retention: ${retention_days}d
    retentionSize: "45GB"

    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: ${prometheus_storage}

    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi

    # Scrape all namespaces
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false

    # Additional scrape configs
    additionalScrapeConfigs:
      - job_name: "kubernetes-pods"
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels:
              [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels:
              [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

# Alertmanager configuration
alertmanager:
  enabled: true

  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

# Grafana configuration
grafana:
  enabled: true

  adminPassword: ${grafana_admin_password}

  service:
    type: LoadBalancer
    port: 80

  persistence:
    enabled: true
    storageClassName: gp2
    size: ${grafana_storage}

  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Sidecar for dashboard discovery
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
      label: grafana_dashboard
    datasources:
      enabled: true

  # Default dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

  # Pre-configured data sources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-kube-prometheus-prometheus:9090
          access: proxy
          isDefault: true
        - name: Alertmanager
          type: alertmanager
          url: http://prometheus-kube-prometheus-alertmanager:9093
          access: proxy
          jsonData:
            implementation: prometheus

# Node exporter for node metrics
nodeExporter:
  enabled: true

  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# Kube-state-metrics for Kubernetes object metrics
kubeStateMetrics:
  enabled: true

# Prometheus Operator
prometheusOperator:
  enabled: true

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Additional PrometheusRules for alerting
additionalPrometheusRulesMap:
  custom-rules:
    groups:
      - name: django-app-alerts
        rules:
          - alert: DjangoAppHighErrorRate
            expr: |
              sum(rate(django_http_responses_total_by_status_view_method_total{status=~"5.."}[5m])) /
              sum(rate(django_http_responses_total_by_status_view_method_total[5m])) > 0.05
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: High error rate in Django application
              description: Error rate is above 5% for the last 5 minutes

          - alert: DjangoAppHighLatency
            expr: |
              histogram_quantile(0.95, sum(rate(django_http_requests_latency_seconds_by_view_method_bucket[5m])) by (le)) > 2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: High latency in Django application
              description: 95th percentile latency is above 2 seconds

          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: Pod is crash looping
              description: Pod {{ $labels.pod }} is restarting frequently

          - alert: HighCPUUsage
            expr: (sum(rate(container_cpu_usage_seconds_total{container!=""}[5m])) by (pod) / sum(kube_pod_container_resource_requests{resource="cpu"}) by (pod)) > 0.9
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: High CPU usage
              description: Pod {{ $labels.pod }} is using more than 90% of requested CPU

          - alert: HighMemoryUsage
            expr: (sum(container_memory_working_set_bytes{container!=""}) by (pod) / sum(kube_pod_container_resource_requests{resource="memory"}) by (pod)) > 0.9
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: High memory usage
              description: Pod {{ $labels.pod }} is using more than 90% of requested memory

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserver: true
    kubeApiserverAvailability: true
    kubeApiserverSlos: true
    kubelet: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
