# Default values for django-app

# Application configuration
replicaCount: 2

# Docker image configuration
image:
  repository: "" # Will be set by CI/CD
  tag: "latest"
  pullPolicy: IfNotPresent

# Image pull secrets (if using private registry)
imagePullSecrets: []

# Name overrides
nameOverride: ""
fullnameOverride: ""

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: django-app.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resource limits and requests
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Liveness probe
livenessProbe:
  httpGet:
    path: /health/
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe
readinessProbe:
  httpGet:
    path: /health/
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables from ConfigMap
config:
  DEBUG: "false"
  ALLOWED_HOSTS: "*"
  DJANGO_SETTINGS_MODULE: "app.settings"
  DATABASE_NAME: "appdb"
  DATABASE_USER: "dbadmin"
  DATABASE_HOST: ""
  DATABASE_PORT: "5432"
  DJANGO_PORT: "8000"

# Secrets (will be created as Kubernetes Secret)
secrets:
  DATABASE_PASSWORD: ""
  SECRET_KEY: "your-secret-key-here"

# Additional environment variables
extraEnv: []

# Additional volume mounts
extraVolumeMounts: []

# Additional volumes
extraVolumes: []

# Init containers
initContainers: []
